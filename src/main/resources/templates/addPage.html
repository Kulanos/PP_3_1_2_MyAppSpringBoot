<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
</head>
<body>
<h2>Add New User</h2>
<form th:action="@{/add}" method="post">
    <label>Name:</label>
    <input type="text" th:name="name"/><br/>
    <label>Surname:</label>
    <input type="text" th:name="surname"/><br/>
    <label>Age:</label>
    <input type="text" th:name="age"/><br/>
    <label>Email:</label>
    <input type="text" th:name="email"/><br/>
    <input type="submit" value="Add"/>
</form>
</body>
</html>
