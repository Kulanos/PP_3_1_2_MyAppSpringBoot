<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h2>Edit User</h2>
<form th:action="@{/edit}" method="post">
    <input type="hidden" th:name="id" th:value="${user.id}"/>
    <label>Name:</label>
    <input type="text" th:name="name" th:value="${user.name}"/><br/>
    <label>Surname:</label>
    <input type="text" th:name="surname" th:value="${user.surname}"/><br/>
    <label>Age:</label>
    <input type="text" th:name="age" th:value="${user.age}"/><br/>
    <label>Email:</label>
    <input type="text" th:name="email" th:value="${user.email}"/><br/>
    <input type="submit" value="Save"/>
</form>
</body>
</html>
